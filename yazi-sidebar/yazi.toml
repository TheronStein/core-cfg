#:schema ../.schemas/yazi.json

# SIDEBAR-OPTIMIZED CONFIGURATION
# This config is specifically for the tmux sidebar (30% width pane)
# Main difference: No parent column, focus on current + preview

[mgr]
# Optimized ratio for narrow sidebar width
# Format: [parent, current, preview]
# Single column mode: Only show file list
# Preview will be in a separate tmux pane if toggled
ratio = [0, 1, 0]

sort_by = "alphabetical"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "size"
show_hidden = true
show_symlink = true
scrolloff = 5
mouse_events = ["click", "scroll"]
title_format = "Yazi Sidebar: {cwd}"

# Image protocol for WezTerm
[image]
protocol = "inline"

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5
image_alloc = 1073741824

[input]
cursor_blink = true

# cd
cd_title = "Change directory:"
cd_origin = "top-center"
cd_offset = [0, 2, 50, 3]

# create
create_title = ["Create:", "Create (dir):"]
create_origin = "top-center"
create_offset = [0, 2, 50, 3]

# rename
rename_title = "Rename:"
rename_origin = "hovered"
rename_offset = [0, 1, 50, 3]

# filter
filter_title = "Filter:"
filter_origin = "top-center"
filter_offset = [0, 2, 50, 3]

# find
find_title = ["Find next:", "Find previous:"]
find_origin = "top-center"
find_offset = [0, 2, 50, 3]

# search
search_title = "Search via {n}:"
search_origin = "top-center"
search_offset = [0, 2, 50, 3]

# shell
shell_title = ["Shell:", "Shell (block):"]
shell_origin = "top-center"
shell_offset = [0, 2, 50, 3]

[confirm]
# trash
trash_title = "Trash {n} selected file{s}?"
trash_origin = "center"
trash_offset = [0, 0, 70, 20]

# delete
delete_title = "Permanently delete {n} selected file{s}?"
delete_origin = "center"
delete_offset = [0, 0, 70, 20]

# overwrite
overwrite_title = "Overwrite file?"
overwrite_content = "Will overwrite the following file:"
overwrite_origin = "center"
overwrite_offset = [0, 0, 50, 15]

# quit
quit_title = "Quit?"
quit_content = "The following tasks are still running, are you sure you want to quit?"
quit_origin = "center"
quit_offset = [0, 0, 50, 15]

[pick]
open_title = "Open with:"
open_origin = "hovered"
open_offset = [0, 1, 50, 7]

[which]
sort_by = "none"
sort_sensitive = false
sort_reverse = false
sort_translit = false

# Plugin configuration - inherits from symlinked init.lua
[plugin]

append_fetchers = [
  { id = "fzf", name = "*", run = "fzf" },
  { id = "fzf", name = "*/", run = "fzf" },
  { id = "zoxide", name = "*", run = "zoxide" },
  { id = "zoxide", name = "*/", run = "zoxide" },
  { id = "git", name = "*", run = "git" },
  { id = "git", name = "*/", run = "git" },
]
