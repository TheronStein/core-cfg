#:schema ./.schemas/yazi.json

[mgr]
# Optimized ratio for sidebar usage (adapts well to narrow widths)
# Yazi automatically hides columns when terminal is too narrow
# Format: [parent, current, preview]
# Smaller parent (1), larger current (5), medium preview (3)
ratio = [1, 5, 3]
sort_by = "alphabetical"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "size"
show_hidden = true
show_symlink = true
scrolloff = 5
mouse_events = ["click", "scroll"]
title_format = "Yazi: {cwd}"

[preview]
wrap = "no"
tab_size = 2
max_width = 3000
max_height = 3000

# Image protocol for WezTerm
[image]
protocol = "inline"

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5
image_alloc = 1073741824

[opener]
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# TEXT EDITORS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
edit = [
  { run = '$CORE_CFG/yazi/scripts/tmux-nvim-opener.sh "$@"', block = true, desc = "Edit with Neovim (tmux-aware)" },
  { run = 'helix "$@"', block = true, desc = "Edit with Helix" },
  { run = 'emacs "$@"', block = true, desc = "Edit with Emacs" },
]

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# IMAGE VIEWERS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
image = [
  { run = 'feh --scale-down --auto-zoom "$@"', orphan = true, desc = "View with feh" },
  { run = 'swayimg "$@"', orphan = true, desc = "View with swayimg" },
  { run = 'sxiv "$@"', orphan = true, desc = "View with sxiv" },
  { run = 'nsxiv "$@"', orphan = true, desc = "View with nsxiv" },
]

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# VIDEO/AUDIO PLAYERS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
media = [{ run = 'mpv "$@"', orphan = true, desc = "Play with mpv" }]

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# MARKDOWN VIEWERS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
markdown = [
  { run = '$CORE_CFG/yazi/scripts/tmux-nvim-opener.sh "$@"', block = true, desc = "Edit with Neovim (tmux-aware)" },
  { run = 'obsidian "obsidian://open?path=$1"', orphan = true, desc = "Open with Obsidian" },
  { run = 'helix "$@"', block = true, desc = "Edit with Helix" },
]

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# CSV/DATA VIEWERS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
csv = [
  { run = 'visidata "$@"', block = true, desc = "View with VisiData" },
  { run = '$CORE_CFG/yazi/scripts/tmux-nvim-opener.sh "$@"', block = true, desc = "Edit with Neovim" },
]

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# PDF VIEWERS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
pdf = [{ run = 'zathura "$@"', orphan = true, desc = "View with Zathura" }]

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 3D MODEL VIEWERS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
blend = [{ run = 'blender "$@"', orphan = true, desc = "Open with Blender" }]

model3d = [{ run = 'f3d "$@"', orphan = true, desc = "View with F3D" }]

# Unity Editor
unity = [
  { run = '/home/theron/.core/.sys/environment/scripts/bin/yazi-unity-opener "$@"', orphan = true, desc = "Open with Unity Editor" },
]

# System default application
open = [
  { run = 'xdg-open "$@"', orphan = true, desc = "Open with system default" },
]

# Archive extraction
extract = [
  { run = 'ouch d -y "$@"', desc = "Extract here with ouch", for = "unix" },
  { run = 'ya pub extract --list "$@"', desc = "Extract here", for = "unix" },
]

[open]
# Define rules for different file types
rules = [
  # ━━━ Unity files (highest priority) ━━━
  { name = "*.unity", use = "unity" },
  { name = "*.{asset,prefab}", use = "unity" },

  # ━━━ 3D model files ━━━
  { name = "*.blend", use = "blend" },
  { name = "*.{obj,stl,ply,3mf,step,stp,pts,fbx,gltf,glb}", use = "model3d" },

  # ━━━ Images ━━━
  { mime = "image/*", use = "image" },

  # ━━━ Video/Audio ━━━
  { mime = "video/*", use = "media" },
  { mime = "audio/*", use = "media" },

  # ━━━ PDFs ━━━
  { mime = "application/pdf", use = "pdf" },

  # ━━━ Markdown (special handling for Obsidian) ━━━
  { name = "*.md", use = "markdown" },

  # ━━━ CSV/Data files ━━━
  { name = "*.{csv,tsv}", use = "csv" },

  # ━━━ Text/code files ━━━
  { name = "*.{txt,rs,py,js,ts,jsx,tsx,lua,sh,bash,zsh,fish,vim,conf,config,toml,yaml,yml,json,xml,html,css,scss,c,cpp,h,hpp,go,java,rb,php,pl,sql,Makefile,Dockerfile}", use = "edit" },

  # ━━━ MIME-based text rules (fallback) ━━━
  { mime = "text/*", use = "edit" },
  { mime = "application/json", use = "edit" },
  { mime = "application/x-yaml", use = "edit" },
  { mime = "application/toml", use = "edit" },
  { mime = "inode/x-empty", use = "edit" },

  # ━━━ Archive files ━━━
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = "extract" },
]

[input]
cursor_blink = true

# cd
cd_title = "Change directory:"
cd_origin = "top-center"
cd_offset = [0, 2, 50, 3]

# create
create_title = ["Create:", "Create (dir):"]
create_origin = "top-center"
create_offset = [0, 2, 50, 3]

# rename
rename_title = "Rename:"
rename_origin = "hovered"
rename_offset = [0, 1, 50, 3]

# filter
filter_title = "Filter:"
filter_origin = "top-center"
filter_offset = [0, 2, 50, 3]

# find
find_title = ["Find next:", "Find previous:"]
find_origin = "top-center"
find_offset = [0, 2, 50, 3]

# search
search_title = "Search via {n}:"
search_origin = "top-center"
search_offset = [0, 2, 50, 3]

# shell
shell_title = ["Shell:", "Shell (block):"]
shell_origin = "top-center"
shell_offset = [0, 2, 50, 3]

[confirm]
# trash
trash_title = "Trash {n} selected file{s}?"
trash_origin = "center"
trash_offset = [0, 0, 70, 20]

# delete
delete_title = "Permanently delete {n} selected file{s}?"
delete_origin = "center"
delete_offset = [0, 0, 70, 20]

# overwrite
overwrite_title = "Overwrite file?"
overwrite_content = "Will overwrite the following file:"
overwrite_origin = "center"
overwrite_offset = [0, 0, 50, 15]

# quit
quit_title = "Quit?"
quit_content = "The following tasks are still running, are you sure you want to quit?"
quit_origin = "center"
quit_offset = [0, 0, 50, 15]

[pick]
open_title = "Open with:"
open_origin = "hovered"
open_offset = [0, 1, 50, 7]

[which]
sort_by = "none"
sort_sensitive = false
sort_reverse = false
sort_translit = false

