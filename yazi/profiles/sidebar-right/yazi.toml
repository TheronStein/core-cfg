#:schema ../../.schemas/yazi.json

# RIGHT SIDEBAR PROFILE
# Preview-focused: Shows only the preview column
# Synchronized with left sidebar navigation via DDS
# Inherits all other settings from global config (../../yazi.toml)
# Inherits plugins from symlinked init.lua

[mgr]
# Show only preview column - pure preview mode
# This pane receives reveal commands from the left navigator
ratio = [0, 0, 1]

# Custom title to indicate this is the preview pane
title_format = "Preview: {cwd}"

# ============================================================================
# CRITICAL: Disable ALL openers - this is a preview-only pane
# ============================================================================
# The right sidebar should NEVER open files. It only shows previews.
# Without this, corrupted terminal state can accidentally trigger openers,
# causing neovim to hijack the pane and break DDS sync.

[opener]
edit = []
markdown = []
fallback = []
open = []
extract = []

[open]
rules = []
