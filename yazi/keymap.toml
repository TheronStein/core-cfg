  #─────────────────────────── TOGGLE TAG(S) ────────────────────────────
  # Toggle a tag (press any tag key)
  # A tag hint window will show up.
  # Simply press any tag key to toggle that tag for selected or hovered files/folders.
  { on = [
    "T",
    "t",
    "k",
  ], run = "plugin simple-tag -- toggle-tag", desc = "Toggle a tag (press any key)" },

  # Fast Toggle tag(s) with fixed keys=!1q. key=!1q tag=!1q or tags=!1q also work
  # NOTE: For key=" (Quotation mark), then use key=\" (Backslash + Quotation mark) instead.
  { on = [
    "`",
  ], run = "plugin simple-tag -- toggle-tag --keys=!1q", desc = "Toggle tag(s) with fixed tag key(s) = (! and 1 and q)" },
  { on = [
    "`",
  ], run = "plugin simple-tag -- toggle-tag --keys=*", desc = "Toggle tag with fixed tag key = *" },
  { on = [
    "`",
  ], run = "plugin simple-tag -- toggle-tag --key=*", desc = "Toggle tag with fixed tag key = *" },

