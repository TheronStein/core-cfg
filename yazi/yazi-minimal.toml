# Minimal Working Yazi Configuration
# Start here and add features back incrementally

[manager]
ratio = [1, 4, 3]
sort_by = "alphabetical"
show_hidden = true
scrolloff = 5

[preview]
max_width = 3000
max_height = 3000
tab_size = 2
image_quality = 80

# Image protocol for WezTerm
[image]
protocol = "inline"

[opener]
edit = [
  { run = 'nvim "$@"', block = true, desc = "Edit with Neovim" },
]

image = [
  { run = 'feh "$@"', orphan = true, desc = "View with feh" },
]

[open]
rules = [
  { mime = "image/*", use = "image" },
  { mime = "text/*", use = "edit" },
]
