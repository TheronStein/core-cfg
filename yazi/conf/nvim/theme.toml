# ~/.config/yazi-nvim/theme.toml
# Clean, minimal theme for Neovim integration

[manager]
cwd = { fg = "cyan" }

# Hovered file
hovered = { fg = "black", bg = "lightblue" }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "yellow", italic = true }
find_position = { fg = "magenta", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "lightgreen", bg = "lightgreen" }
marker_copied = { fg = "lightyellow", bg = "lightyellow" }
marker_cut = { fg = "lightred", bg = "lightred" }

# Tab
tab_active = { fg = "black", bg = "lightblue" }
tab_inactive = { fg = "white", bg = "darkgray" }
tab_width = 1

# Border
border_symbol = "â”‚"
border_style = { fg = "gray" }

# Highlighting
syntect_theme = "~/.config/yazi-nvim/Catppuccin-mocha.tmTheme"

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "darkgray", bg = "darkgray" }

# Mode
mode_normal = { fg = "black", bg = "lightblue", bold = true }
mode_select = { fg = "black", bg = "lightgreen", bold = true }
mode_unset = { fg = "black", bg = "lightmagenta", bold = true }

# Progress
progress_label = { bold = true }
progress_normal = { fg = "blue", bg = "black" }
progress_error = { fg = "red", bg = "black" }

# Permissions
permissions_t = { fg = "lightgreen" }
permissions_r = { fg = "lightyellow" }
permissions_w = { fg = "lightred" }
permissions_x = { fg = "lightcyan" }
permissions_s = { fg = "darkgray" }

[select]
border = { fg = "blue" }
active = { fg = "magenta" }
inactive = { fg = "white" }

[input]
border = { fg = "blue" }
title = { fg = "white" }
value = { fg = "white" }
selected = { bg = "black" }

[completion]
border = { fg = "blue" }
active = { bg = "darkgray" }
inactive = { fg = "white" }

[tasks]
border = { fg = "blue" }
title = { fg = "white" }
hovered = { underline = true }

[which]
mask = { bg = "black" }
cand = { fg = "lightcyan" }
rest = { fg = "darkgray" }
desc = { fg = "white" }
separator = "  "
separator_style = { fg = "darkgray" }

[help]
on = { fg = "magenta" }
run = { fg = "cyan" }
desc = { fg = "white" }
hovered = { bg = "darkgray", bold = true }
footer = { fg = "black", bg = "white" }

[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "cyan" },
    
    # Videos
    { mime = "video/*", fg = "yellow" },
    
    # Audio
    { mime = "audio/*", fg = "yellow" },
    
    # Archives
    { mime = "application/zip", fg = "red" },
    { mime = "application/x-tar", fg = "red" },
    { mime = "application/x-rar", fg = "red" },
    { mime = "application/x-7z-compressed", fg = "red" },
    
    # Documents
    { mime = "application/pdf", fg = "green" },
    { mime = "application/msword", fg = "green" },
    
    # Code
    { name = "*.js", fg = "yellow" },
    { name = "*.ts", fg = "blue" },
    { name = "*.py", fg = "blue" },
    { name = "*.rs", fg = "red" },
    { name = "*.go", fg = "cyan" },
    { name = "*.lua", fg = "blue" },
    { name = "*.vim", fg = "green" },
    { name = "*.sh", fg = "green" },
    { name = "*.fish", fg = "green" },
    { name = "*.bash", fg = "green" },
    
    # Config
    { name = "*.toml", fg = "gray" },
    { name = "*.yaml", fg = "gray" },
    { name = "*.yml", fg = "gray" },
    { name = "*.json", fg = "gray" },
    { name = "*.ini", fg = "gray" },
    
    # Directories
    { name = "*/", fg = "blue", bold = true },
    
    # Hidden files
    { name = ".*", fg = "darkgray" },
    
    # Fallback
    { name = "*", fg = "white" },
]
