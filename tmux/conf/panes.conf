# set pane border format string ❐ 
set -wg pane-border-format '#[align=centre] #{?#{&&:#{pane_active},#{client_prefix}},#[underscore],} #{pane_current_command} #($TMUX_CONF/scripts/tmux-pane-border.sh #{pane_current_path}) #[fg=lightblue]  #{pane_tty} #{?pane_active, #{s/-view-.*//:#S}:#I/#{session_windows} ,} #{?window_zoomed_flag,⬢,❄} #P'

