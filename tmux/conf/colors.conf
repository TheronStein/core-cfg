# BLEACHED - S:8% L:92% - Nearly white
set -ga update-environment "bleached_red bleached_orange bleached_yellow bleached_lime bleached_green bleached_teal bleached_cyan bleached_azure bleached_blue bleached_violet bleached_purple bleached_magenta bleached_pink bleached_coral bleached_brown bleached_gray bleached_black"

