# Menu styling - Pink/coral theme
set -g menu-style "fg=#FFB6C1,bg=#2e1a1e"              # Light red on dark red tint
set -g menu-selected-style "fg=#1A1A1A,bg=#FF6699,bold"  # Black on base pink
set -g menu-border-style "fg=#F0C0C0"                   # Light coral
set -g menu-border-lines "rounded"

