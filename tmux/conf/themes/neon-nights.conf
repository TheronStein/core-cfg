# Menu styling - High contrast neon theme
set -g menu-style "fg=#00FFFF,bg=#1A1A1A"              # Neon cyan on deep black
set -g menu-selected-style "fg=#000000,bg=#FF00FF,bold"  # Black on neon purple
set -g menu-border-style "fg=#00FF7F"                   # Neon forest green
set -g menu-border-lines "rounded"

