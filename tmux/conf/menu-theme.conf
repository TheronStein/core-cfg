# ==========================================
# TMUX Menu Theme Configuration
# ChaosCore Color Scheme
# ==========================================

# Menu styling (global settings applied to all menus)
set -g menu-style "fg=#c0caf5,bg=#1e1e2e"
set -g menu-selected-style "fg=#01F9C6,bg=#24283B,bold"
set -g menu-border-style "fg=#2ac3de"
set -g menu-border-lines "rounded"

# Note: Menu titles are styled inline with #[fg=#e0af68,bold]
# Section separators use #[fg=#01F9C6,bold]
