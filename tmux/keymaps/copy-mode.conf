# == Copy Mode Entry ==
bind -N "Enter copy mode" / copy-mode
bind -n -N "Enter copy mode" M-Escape copy-mode

# == Tmux completion ==
bind -n -N "Select pane (fzf)" M-y \
     run "tmux-fzf-panes || :"

# == Navigation (hjkl -> ijkl) ==
bind -N "Cursor up"    -T copy-mode-vi i send -X cursor-up
bind -N "Cursor down"  -T copy-mode-vi k send -X cursor-down
bind -N "Cursor left"  -T copy-mode-vi j send -X cursor-left
bind -N "Cursor right" -T copy-mode-vi l send -X cursor-right

# == Page Navigation ==
bind -N "Page up"   -T copy-mode-vi C-i send -X page-up
bind -N "Page down" -T copy-mode-vi C-k send -X page-down

# == Selection ==
bind -N "Select word"            -T copy-mode-vi .      send -X select-word
bind -N "Select line"            -T copy-mode-vi V      send -X select-line
bind -N "Start visual selection" -T copy-mode-vi v      send -X begin-selection
bind -N "Start visual block"     -T copy-mode-vi C-v  { send -X rectangle-toggle; send -X begin-selection }

# == Smart Space: Start selection OR yank selection ==
bind -N "Start selection or yank" -T copy-mode-vi Space \
  if -F '#{selection_active}' {
    send -X copy-pipe-and-cancel "wl-copy"
  } {
    send -X begin-selection
  }

# == Copy/Yank ==
bind -N "Copy selection"  -T copy-mode-vi y       send -X copy-pipe-and-cancel "wl-copy"
bind -N "Copy to EOL"     -T copy-mode-vi D       send -X copy-pipe-and-cancel "wl-copy"
bind -N "Copy line"       -T copy-mode-vi Y       send -X copy-pipe-and-cancel "wl-copy"
bind -N "Copy word"       -T copy-mode-vi S     { send -X select-word; send -X copy-selection-and-cancel }

# == Cancel/Exit ==
bind -N "Exit copy mode"  -T copy-mode-vi Escape  send -X cancel
bind -N "Exit copy mode"  -T copy-mode-vi q       send -X cancel
bind -N "Cancel selection or exit" -T copy-mode-vi C-c \
  if -F '#{selection_active}' {
    send -X clear-selection
  } {
    send -X cancel
  }
bind -N "Goto EOL"        -T copy-mode-vi L       send -X end-of-line
bind -N "Goto BOL"        -T copy-mode-vi H       send -X start-of-line
bind -N "Goto MOL"        -T copy-mode-vi z       send -X middle-line
bind -N "Set mark"        -T copy-mode-vi m       send -X set-mark
bind -N "Goto mark"       -T copy-mode-vi "'"     send -X jump-to-mark
bind -N "Jump again"      -T copy-mode-vi ';'     send -X jump-again
bind -N "Jump reverse"    -T copy-mode-vi ,       send -X jump-reverse
bind -N "Other end"       -T copy-mode-vi o       send -X other-end
# == Half-page Navigation ==
bind -N "Half-page up"    -T copy-mode-vi u       send -X halfpage-up
bind -N "Half-page down"  -T copy-mode-vi d       send -X halfpage-down

# == Mouse and Enter ==
bind -N "Copy" -T copy-mode-vi Enter             send -X copy-pipe-and-cancel "wl-copy"
bind -N "Copy" -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "wl-copy"

bind -N "Equivalent vim-asterisk '*'" -T copy-mode-vi * \
  if -F '#{selection_active}' {
     send -X copy-pipe
     send -FX search-forward-text '#{buffer_sample}'
  } {
     send -FX search-forward '#{copy_cursor_word}'
  }

bind -N "Equivalent vim-asterisk '#'" -T copy-mode-vi "#" \
  if -F '#{selection_active}' {
     send -X copy-pipe
     send -FX search-backward-text '#{buffer_sample}'
     send -X search-again
  } {
     send -FX search-backward '#{copy_cursor_word}'
  }


