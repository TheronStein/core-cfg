
# ============================================================================
# LAYOUT MANAGER - Fixed Dimension Panes
# ============================================================================
# Lock/unlock current pane dimensions
bind -N "Toggle dimension lock on current pane" M-L run-shell '~/.core/cfg/tmux/scripts/layout-manager.sh toggle-lock'

# List all locked panes
bind -N "List locked panes" M-I run-shell '~/.core/cfg/tmux/scripts/layout-manager.sh list'

# Manually restore locked dimensions
bind -N "Restore all locked pane dimensions" M-R run-shell '~/.core/cfg/tmux/scripts/layout-manager.sh restore'

# == Resize / Split =========================================================
# Smart pane switching with awareness of Vim splits and WezTerm panes
# Meta+W/A/S/D will work in tmux -> nvim -> wezterm contextually

# Navigation with Meta+W/A/S/D using smart navigation script
bind-key -n M-w run-shell "~/.core/cfg/tmux/scripts/smart-navigate.sh U w"
bind-key -n M-s run-shell "~/.core/cfg/tmux/scripts/smart-navigate.sh D s"
bind-key -n M-a run-shell "~/.core/cfg/tmux/scripts/smart-navigate.sh L a"
bind-key -n M-d run-shell "~/.core/cfg/tmux/scripts/smart-navigate.sh R d"

# Navigation with Meta+W/A/S/D
bind-key -n C-S-w if-shell "$is_vim" 'send-keys M-w' 'select-pane -U'
bind-key -n C-S-s if-shell "$is_vim" 'send-keys M-s' 'select-pane -D'
bind-key -n C-S-a if-shell "$is_vim" 'send-keys M-a' 'select-pane -L'
bind-key -n C-S-d if-shell "$is_vim" 'send-keys M-d' 'select-pane -R'

