WINDOW_STATUS_CURRENT_FORMAT="#[fg=#0f1419,bg=#1a2633]#[fg=#9ece6a,bg=#1a2633,bold] #I:#W* #[fg=#1a2633,bg=#0f1419,nobold]"

PANE_BORDER_FG="#273644"
