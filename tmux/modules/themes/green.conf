# Developer Green Theme for tmux status bar
STATUS_BG="#0f1419"
STATUS_FG="#9ece6a"

STATUS_LEFT="#[fg=#0f1419,bg=#9ece6a,bold]  #S #[fg=#9ece6a,bg=#0f1419,nobold]"
STATUS_RIGHT="#[fg=#1a2633,bg=#0f1419]#[fg=#9ece6a,bg=#1a2633] git:#(git branch --show-current 2>/dev/null || echo 'none') #[fg=#273644,bg=#1a2633]#[fg=#b4f9f8,bg=#273644] %H:%M "

STATUS_LEFT_LENGTH=40
