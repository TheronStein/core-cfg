# Create workspaces with tasks
tmux-task create hub "main-dev"
tmux-task create l "logs"
tmux-task create r "editor"

# Set task for current session
tmux-task set . "debugging"

# List all tasks
tmux-task list

# Transfer task
tmux-task transfer l top

# In tmux, use the keybindings:
# Prefix + T : Set task for current session
# Prefix + C : Create new session with task
# Prefix + s : Show session list with tasks
