  - name:    "previous-window"
    key:     "WheelUpStatus"
    command: "previous-window"
  - name:    "next-window"
    key:     "WheelDownStatus"
    command: "next-window"
  - name:    "select-pane"
    key:     "DoubleClick1Pane"
    command: "select-pane -t = \; if-shell -F \"#{||:#{pane_in_mode},#{mouse_any_flag}}\" { send-keys -M } { copy-mode -H ; send-keys -X select-word ; run-shell -d 0.3 ; send-keys -X copy-pipe-and-cancel }"
  - name:    "select-pane"
    key:     "TripleClick1Pane"
