# WezTerm Theme Browser Popup Keybinding
# Source this in your tmux.conf with: source ~/.config/tmux/theme-browser-keybind.conf

# Launch WezTerm theme browser in popup
# Default binding: prefix + T
bind-key T display-popup -E -w 90% -h 90% \
    "~/.config/wezterm/scripts/theme-browser-popup.sh"

# Alternative: Launch without prefix using Ctrl+Alt+T
bind-key -n C-M-t display-popup -E -w 90% -h 90% \
    "~/.config/wezterm/scripts/theme-browser-popup.sh"
