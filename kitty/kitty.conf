# ============================================================================
# KITTY MAIN CONFIGURATION
# ============================================================================
# Modular config using includes for shared settings

# Include shared base settings (fonts, mouse, cursor, shell integration)
include shared/base.conf

# Include shared keybindings
include shared/binds.conf

# Include main theme
include shared/theme.conf

# ============================================================================
# MAIN TERMINAL SPECIFIC SETTINGS
# ============================================================================
# These override or extend the shared settings for the main terminal

# ============================================================================
# SCROLLBACK - Full scrollback for main terminal
# ============================================================================
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

# ============================================================================
# PERFORMANCE - Quality over minimal resources
# ============================================================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================================================
# WINDOW LAYOUT
# ============================================================================
remember_window_size yes
initial_window_width 640
initial_window_height 400
enabled_layouts splits,tall,fat,grid,horizontal,vertical,stack

# Window borders and margins
window_border_width 2.0pt
draw_minimal_borders no
window_margin_width 0
single_window_margin_width -1
window_padding_width 2
placement_strategy center

# ============================================================================
# TAB BAR
# ============================================================================
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style angled
tab_activity_symbol none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none

# ============================================================================
# BACKGROUND EFFECTS - Full effects for main terminal
# ============================================================================
dynamic_background_opacity no

# ============================================================================
# QUICK REFERENCE
# ============================================================================
# Ctrl+Shift+F1       - Show all keybindings
# Ctrl+Shift+R        - Reload config
# Ctrl+Shift+L        - Cycle through layouts
# Ctrl+Shift+Z        - Toggle stack/zoom layout
# Ctrl+Alt+V          - Vertical split
# Ctrl+Alt+D          - Horizontal split
# Ctrl+Alt+H          - Show scrollback in pager
#
# Dropdown terminals: kitty --config ~/.core/.sys/cfg/kitty/dropdown/dropdown.conf
