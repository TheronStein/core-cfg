# ============================================================================
# SHARED KEYBINDINGS - Inherited by all kitty configs
# ============================================================================

# Kitty mod key
kitty_mod ctrl+shift

# ============================================================================
# CLIPBOARD OPERATIONS
# ============================================================================
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+alt+v paste_from_selection
map kitty_mod+alt+o pass_selection_to_program

# ============================================================================
# SCROLLING
# ============================================================================
map kitty_mod+up scroll_line_up
map ctrl+alt+i scroll_line_up
map kitty_mod+down scroll_line_down
map ctrl+alt+k scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map ctrl+shift+alt+i scroll_home
map ctrl+shift+alt+k scroll_end
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map ctrl+alt+z scroll_to_prompt -1
map ctrl+alt+x scroll_to_prompt 1
map ctrl+alt+h show_scrollback
map ctrl+alt+g show_last_command_output

# ============================================================================
# LAYOUT MANAGEMENT
# ============================================================================
map ctrl+alt+l next_layout
map kitty_mod+alt+1 goto_layout splits
map kitty_mod+alt+2 goto_layout tall
map kitty_mod+alt+3 goto_layout fat
map kitty_mod+alt+4 goto_layout grid
map kitty_mod+alt+5 goto_layout horizontal
map kitty_mod+alt+6 goto_layout vertical
map kitty_mod+z toggle_layout stack

# ============================================================================
# WINDOW MANAGEMENT
# ============================================================================
map kitty_mod+n new_window_with_cwd
map ctrl+alt+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map ctrl+alt+r start_resizing_window
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window
map kitty_mod+f7 focus_visible_window
map kitty_mod+alt+f move_window_forward
map kitty_mod+alt+b move_window_backward

# Splits
map ctrl+alt+v launch --location=vsplit --cwd=current
map ctrl+alt+d launch --location=hsplit --cwd=current
map kitty_mod+f3 launch --cwd=current --type=tab
map kitty_mod+f4 launch --cwd=current --type=window

# ============================================================================
# TAB MANAGEMENT
# ============================================================================
map kitty_mod+t new_tab_with_cwd
map kitty_mod+q previous_tab
map kitty_mod+e next_tab
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+alt+t set_tab_title
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9
map ctrl+alt+e next_tab
map ctrl+alt+q previous_tab
map ctrl+alt+tab next_tab
map kitty_mod+alt+q move_tab_backward
map kitty_mod+alt+e move_tab_forward

# ============================================================================
# FONT SIZES
# ============================================================================
map kitty_mod+equal change_font_size current +2.0
map kitty_mod+kp_add change_font_size current +2.0
map kitty_mod+minus change_font_size current -2.0
map kitty_mod+kp_subtract change_font_size current -2.0
map kitty_mod+backspace change_font_size current 0

# ============================================================================
# HINTS (Select and act on visible text)
# ============================================================================
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -
map kitty_mod+p>n kitten hints --type hyperlink

# ============================================================================
# WINDOW RESIZE
# ============================================================================
map kitty_mod+alt+- resize_window narrower
map kitty_mod+alt+= resize_window wider
map kitty_mod+super+= resize_window taller
map kitty_mod+super+- resize_window shorter
map kitty_mod+alt+r resize_window reset

# ============================================================================
# MISCELLANEOUS
# ============================================================================
map kitty_mod+r load_config_file
map kitty_mod+a>m set_background_opacity +0.1
map kitty_mod+a>l set_background_opacity -0.1
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity default
map kitty_mod+delete clear_terminal reset active
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f1 show_kitty_doc overview

# ============================================================================
# 3-LAYER NAVIGATION: Kitty -> tmux -> Neovim
# ============================================================================
map ctrl+shift+w send_text all \x1b[119;6u
map ctrl+shift+a send_text all \x1b[97;6u
map ctrl+shift+s send_text all \x1b[115;6u
map ctrl+shift+d send_text all \x1b[100;6u

map ctrl+shift+up neighboring_window top
map ctrl+shift+down neighboring_window bottom
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right

# ============================================================================
# LEADER KEY: Super+Space
# ============================================================================
# Matches WezTerm leader key for muscle memory consistency
# WezTerm uses: leader = { key = "Space", mods = "SUPER", timeout_milliseconds = 1000 }

# ────────────────────────────────────────────────────────────────────────────
# TAB MANAGEMENT (matches WezTerm)
# ────────────────────────────────────────────────────────────────────────────
map super+space>c new_tab_with_cwd
map super+space>1 goto_tab 1
map super+space>2 goto_tab 2
map super+space>3 goto_tab 3
map super+space>4 goto_tab 4
map super+space>5 goto_tab 5
map super+space>6 goto_tab 6
map super+space>7 goto_tab 7
map super+space>8 goto_tab 8
map super+space>9 goto_tab 9
map super+space>q previous_tab
map super+space>e next_tab

# ────────────────────────────────────────────────────────────────────────────
# PANE SPLITS (matches WezTerm)
# ────────────────────────────────────────────────────────────────────────────
# v/V = vertical split (right/left)
# d/D = horizontal split (down/up)
map super+space>v launch --location=vsplit --cwd=current
map super+space>shift+v launch --location=vsplit --cwd=current
map super+space>d launch --location=hsplit --cwd=current
map super+space>shift+d launch --location=hsplit --cwd=current

# Tmux-style split bindings (| and -)
map super+space>shift+\ launch --location=vsplit --cwd=current
map super+space>- launch --location=hsplit --cwd=current

# ────────────────────────────────────────────────────────────────────────────
# PANE MANAGEMENT (matches WezTerm)
# ────────────────────────────────────────────────────────────────────────────
map super+space>x close_window
map super+space>z toggle_layout stack
map super+space>shift+p focus_visible_window
map super+space>shift+t detach_window new-tab

# ────────────────────────────────────────────────────────────────────────────
# PANE NAVIGATION (Arrow keys only - hjkl conflicts with other bindings)
# ────────────────────────────────────────────────────────────────────────────
# Note: Primary navigation is Ctrl+Shift+WASD (3-layer navigation)
# Leader+arrows is for quick Kitty-only pane switching
map super+space>up neighboring_window up
map super+space>down neighboring_window down
map super+space>left neighboring_window left
map super+space>right neighboring_window right

# ────────────────────────────────────────────────────────────────────────────
# COPY/SEARCH MODES (matches WezTerm)
# ────────────────────────────────────────────────────────────────────────────
map super+space>[ show_scrollback
map super+space>` show_scrollback
map super+space>/ launch --type=overlay --stdin-source=@screen_scrollback fzf --no-sort --no-mouse -i

# ────────────────────────────────────────────────────────────────────────────
# LAYOUTS
# ────────────────────────────────────────────────────────────────────────────
map super+space>l next_layout
map super+space>= resize_window reset

# ────────────────────────────────────────────────────────────────────────────
# UTILITY (matches WezTerm)
# ────────────────────────────────────────────────────────────────────────────
map super+space>r load_config_file
map super+space>f toggle_fullscreen
map super+space>n new_window_with_cwd
map super+space>t set_tab_title

# ────────────────────────────────────────────────────────────────────────────
# HINTS (URL/path selection)
# ────────────────────────────────────────────────────────────────────────────
map super+space>u open_url_with_hints
map super+space>p kitten hints --type path --program -
map super+space>shift+p kitten hints --type path

# ============================================================================
# SPECIAL KEY SEQUENCES
# ============================================================================
map ctrl+` send_text all \x1b[96;5u
map ctrl+i send_text all \x1b[105;5u
map shift+enter send_text all \x1b[13;2u
map ctrl+j send_text all \x1b[106;5u
map ctrl+l send_text all \x1b[108;5u
map ctrl+shift+k send_text all \x1b[107;6u
map ctrl+shift+j send_text all \x1b[106;6u
map ctrl+shift+l send_text all \x1b[108;6u
