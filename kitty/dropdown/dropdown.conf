# ============================================================================
# DROPDOWN TERMINAL CONFIG
# ============================================================================
# Launch with: kitty --config ~/.core/.sys/cfg/kitty/dropdown/dropdown.conf
# Or set KITTY_CONFIG_DIRECTORY for full directory isolation

# Include shared base settings (fonts, mouse, shell integration, etc.)
include ../shared/base.conf

# Include shared keybindings
include ../shared/binds.conf

# Include dropdown-specific optimizations
include dropdown-base.conf

# Include dropdown theme
include theme-dropdown.conf

# ============================================================================
# DROPDOWN-SPECIFIC OVERRIDES
# ============================================================================

# Smaller default font for dropdown (adjust as needed)
font_size 14.0

# Use a unique socket for this dropdown instance
# This allows independent remote control per dropdown
# listen_on unix:/tmp/kitty-dropdown

# ============================================================================
# OPTIONAL: Per-dropdown customization
# ============================================================================
# Copy this file to dropdown-1.conf, dropdown-2.conf, etc.
# and customize these values:

# Different socket per instance (uncomment and customize)
# listen_on unix:/tmp/kitty-dropdown-1

# Different font size per dropdown
# font_size 12.0

# Different initial size
# initial_window_width 100c
# initial_window_height 25c
