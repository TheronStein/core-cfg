# ============================================================================
# DROPDOWN BASE - Resource-optimized settings for background terminals
# ============================================================================
# Include this in dropdown-specific configs for minimal resource usage
# while retaining full functionality (splits, tabs, keybindings)

# ============================================================================
# PERFORMANCE OPTIMIZATIONS
# ============================================================================

# Reduced scrollback - major memory savings (default is 10000)
# Each line uses ~1KB, so 2000 lines = ~2MB vs 10MB
scrollback_lines 2000
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no

# Faster but less smooth rendering
repaint_delay 16
input_delay 5
sync_to_monitor no

# ============================================================================
# VISUAL SIMPLIFICATIONS
# ============================================================================

# No background effects (saves GPU/compositor work)
background_opacity 1.0
background_blur 0
background_image none
background_tint 0.0
dynamic_background_opacity no

# Minimal window chrome
window_border_width 1.0pt
draw_minimal_borders yes
window_margin_width 0
window_padding_width 1

# Tab bar - same style as main terminal
tab_bar_edge top
tab_bar_style powerline
tab_bar_min_tabs 1
tab_powerline_style angled
tab_title_template "{index}:{title}"
active_tab_title_template none

# No inactive dimming (avoids re-rendering)
inactive_text_alpha 1.0

# ============================================================================
# DISABLED FEATURES
# ============================================================================

# No bells
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab none

# No URL detection (saves parsing overhead)
detect_urls no

# Simpler scrolling
wheel_scroll_multiplier 3.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

# ============================================================================
# WINDOW LAYOUT - Still functional but optimized
# ============================================================================
remember_window_size no
initial_window_width 120c
initial_window_height 30c
enabled_layouts splits,stack
placement_strategy center

# ============================================================================
# RESOURCE LIMITS
# ============================================================================

# Smaller clipboard buffer
clipboard_max_size 64

# Disable cloning (saves memory)
allow_cloning no
